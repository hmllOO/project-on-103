<html>
  <head>
    <title>Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
    <center>
    <h1 id="header"> Face Recognition</h1>
      <br><br>

      <p style="font-size: 22px;">This Model is trained to identify the following People: </p>
      <b class="name_of_objects">
        <br>
        <h4 class="bn">Mother</h3>
       <br>
       <h4 class="bn">Father</h3>
       <br>
       <h4 class="bn">Myself</h3>
       <br>
      <h4 class="bn">Sister</h3>
       <br>
       </b>
      <label>Webcam View - </label>
      <div id="camera"></div>

      <br><br>

      <div id="result"></div>

      <br><br>
      <button id="capture_img" onclick="capture()" class="btn btn-info">Capture Image</button>
      <br><br>
      <button id="identify_img" onclick="check()" class="btn btn-success">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Face :  <span id="object"></span></p>
      <p style="font-size: 22px;">Accuracy :  <span id="accuracy"></span></p>
    </center>

    </body>
    <script src="main.js"></script>

    </html>
